<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Homework 13-image finder</title>
  </head>

  <body>
    <div id="root">
      <p class="slogan">Photo is the reflection of reality</p>
      <form class="searchForm" id="searchForm"></form>
      <input  name="query" class="searchInput" type="text" name="query" autocomplete="off" placeholder="Search in progress..."/>
        <button type="submit" class="searchBtn btn">Search</button>
      </form> 
        <p class='no-result is-hidden'>Sorry, no results were found.</p>
        <ul class="gallery">
        </ul>

        <button type="button" class="btn is-hidden" data-action="load-extra">Load more</button>
    </div>
  </body>
</html>
